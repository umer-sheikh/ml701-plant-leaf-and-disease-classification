    <script>
      // "Bearer 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"
      document.getElementById('identifyButton').addEventListener('click', function(event) {
          event.preventDefault(); // Prevents the default form submission
          var fileInput = document.getElementById('image');
          var form = new FormData();
          var file = fileInput.files[0];
          form.append("file", file);
          var settings = {
            "url": "http://127.0.0.1:5000/predict",
            "method": "POST",
            "timeout": 0,
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
            "data": form
          };
          $.ajax(settings).done(function(response) {
              console.log(response);

              var data = typeof response === 'string' ? JSON.parse(response) : response;

              // Check if the response has 'disease' and 'plant' properties
              if (data.disease && data.plant) {
                // Update the text of the span elements
                document.getElementById('condition').textContent = data.disease;
                document.getElementById('plant_name').textContent = data.plant;
                document.getElementById('description').textContent = data.description;
                var imageUrl = URL.createObjectURL(file);
                document.getElementById('plant_placeholder').src = imageUrl;
              } else if (data.error) {
                // Show an alert if there is an error property
                alert(data.error);
              }
          }).fail(function(jqXHR, textStatus, errorThrown) {
              alert(JSON.parse(jqXHR.responseText).error);
              console.log(textStatus);
              console.log(errorThrown);
          })
      });


    </script>
